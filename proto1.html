<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link rel="stylesheet" href="proto1.css" type="text/css" />
    <link rel="stylesheet" href="/resources/font-awesome-4.0.3/css/font-awesome.min.css"/>
    <title></title>
</head>
<body>
    

    <div class="c-page-top-section-block">
        <div class="c-page-top-panel-block">
            <div class="c-page-top-menu-item-selected"><div class="fa fa-gift"></div>Грузы</div>
            <div class="c-page-top-menu-item"><div class="fa fa-users"></div>Отложенные грузы</div>
            <div class="c-page-top-menu-item"><div class="fa fa-users"></div>Калькулятор</div>
            <div class="c-page-top-menu-item"><div class="fa fa-users"></div>Настройки</div>
            
            <div class="c-page-top-login-block">
                <div id="i-page-top-login-container" class="hidden">
                    <div id="i-page-top-login-link"><div class="fa fa-sign-in"></div><span>Вход</span></div>
                    <div id="i-page-top-reg-link"><div class="fa fa-pencil-square"></div><span>Регистрация</span></div>
                </div>
                <div id="i-page-top-logout-container" class="hidden">
                    <div id="i-page-top-login-user-info" class="c-page-user-info-block"><div class="fa fa-user"></div><span></span></div>
                    <div id="i-page-top-logout-link"><div class="fa fa-sign-out"></div><span>Выход</span></div>
                </div>
            </div>

        </div>
    </div>

    
    <!-- Верхняя панель -->
    <div class="top_panel">
        <img src="resources/logo_small.png" class="logo" width="300" />
    </div>
    <!-- /Верхняя панель -->

    
    
    <!-- Панель параметров поиска -->
    <div class="search_panel">
        ddd
        а
        аа
        а
        а
        а

    </div>
    <!-- /Панель параметров поиска -->


    
    <!-- Панель результатов поиска -->
    <div class="table-panel">
        <table class="tasks-table">                                    
            <thead>
                <tr>
                    <th>№</th>
                    <th>Откуда</th>
                    <th>Куда</th>
                    <th>Тип груза</th>
                    <th>Вес,<br/>кг</th>
                    <th>Объём,<br/>м<sup>3</sup></th>
                    <th>Дистанция,<br/>км</th>
                    <th>Стоимость</th>
                    <th>Дата готовности</th>
                </tr>
            </thead>
            <tbody>  
                <tr>
                    <td class="c-ctrl-tasks-table-cell-num">1</td>
                    <td class="c-ctrl-tasks-table-cell-from">Волгодонск</td>
                    <td class="c-ctrl-tasks-table-cell-to">Тверь</td>
                    <td class="c-ctrl-tasks-table-cell-type"></td>
                    <td class="c-ctrl-tasks-table-cell-weight"></td>
                    <td class="c-ctrl-tasks-table-cell-value"></td>
                    <td class="c-ctrl-tasks-table-cell-distance"></td>
                    <td class="c-ctrl-tasks-table-cell-cost"></td>
                    <td class="c-ctrl-tasks-table-cell-ready-date"></td>
                </tr>

                <tr>
                    <td class="c-ctrl-tasks-table-cell-num">2</td>
                    <td class="c-ctrl-tasks-table-cell-from">Москва</td>
                    <td class="c-ctrl-tasks-table-cell-to">Вологда</td>
                    <td class="c-ctrl-tasks-table-cell-type"></td>
                    <td class="c-ctrl-tasks-table-cell-weight"></td>
                    <td class="c-ctrl-tasks-table-cell-value"></td>
                    <td class="c-ctrl-tasks-table-cell-distance"></td>
                    <td class="c-ctrl-tasks-table-cell-cost"></td>
                    <td class="c-ctrl-tasks-table-cell-ready-date"></td>
                </tr>

                <tr>
                    <td class="c-ctrl-tasks-table-cell-num">3</td>
                    <td class="c-ctrl-tasks-table-cell-from">Смоленск</td>
                    <td class="c-ctrl-tasks-table-cell-to">Сочи</td>
                    <td class="c-ctrl-tasks-table-cell-type"></td>
                    <td class="c-ctrl-tasks-table-cell-weight"></td>
                    <td class="c-ctrl-tasks-table-cell-value"></td>
                    <td class="c-ctrl-tasks-table-cell-distance"></td>
                    <td class="c-ctrl-tasks-table-cell-cost"></td>
                    <td class="c-ctrl-tasks-table-cell-ready-date"></td>
                </tr>

                <tr>
                    <td class="c-ctrl-tasks-table-cell-num">4</td>
                    <td class="c-ctrl-tasks-table-cell-from">Тула</td>
                    <td class="c-ctrl-tasks-table-cell-to">Курск</td>
                    <td class="c-ctrl-tasks-table-cell-type"></td>
                    <td class="c-ctrl-tasks-table-cell-weight"></td>
                    <td class="c-ctrl-tasks-table-cell-value"></td>
                    <td class="c-ctrl-tasks-table-cell-distance"></td>
                    <td class="c-ctrl-tasks-table-cell-cost"></td>
                    <td class="c-ctrl-tasks-table-cell-ready-date"></td>
                </tr>





            </tbody>
        </table>
    </div>
    <!-- /Панель результатов поиска -->

</body>
</html>
