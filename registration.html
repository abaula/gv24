<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="/main.css" type="text/css" />
    <link rel="stylesheet" href="/registration.css" type="text/css" />
    <script type="text/javascript" src="/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="/page.js"></script>
    <script type="text/javascript" src="/registration.js"></script>
    <title>Регистрация</title>
</head>
<body>
    <div class="toppanel-gradient">
        <div class="toppanel">
            <div class="toppanel-logo">TRIS24</div>
            <div class="toppanel-spacer"></div>
            <div class="toppanel-spacer"></div>
            <div class="toppanel-menu-item">Грузы</div>
            <div class="toppanel-menu-item">Перевозчики</div>
        </div>
    </div>

    <div class="page-main-container">
        <div class="page-navigation-menu">Главная / Регистрация</div>

        <div id="page-containers">
            <div id="page-registration-form" class="page-property">
                <div id="registration-account-login" class="page-property">
                    <div class="page-property-key">Логин:</div>
                    <div class="page-property-value"><input type="text"/></div>
                    <div class="page-property-message"></div>
                </div>
                <div id="registration-account-email" class="page-property">
                    <div class="page-property-key">E-mail:</div>
                    <div class="page-property-value"><input type="text"/></div>
                    <div class="page-property-message"></div>
                </div>
                <div id="registration-account-cmd" class="page-property">
                    <button>Регистрация</button>
                    <div class="page-property-message"></div>
                </div>
            </div>
            <div id="page-registration-complete" class="hidden">
                Регистрация успешно завершена. Дальнейшие инструкции по активации учётной записи высланы на указанный email.
            </div>
        </div>            
    </div>

</body>
</html>
